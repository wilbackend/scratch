<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>

    <h2>Create Product</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <h2>Product List</h2>
    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    {{ product.name }} - ${{ product.price }}
                    {% if not product.is_active %}(inactive){% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products yet.</p>
    {% endif %}
</body>
</html>
